<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Python Posts</title>
</head>
<body>
    <h1>Python Posts</h1>
    <ul>
        {{ range where .Site.Pages "Section" "python" }}
        <li>
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <p>{{ .Summary }}</p>
        </li>
        {{ end }}
    </ul>
</body>
</html>
